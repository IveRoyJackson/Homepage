<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>清华附中信息技术社</title>

		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<link href="/css/theme.css" rel="stylesheet">
		<link href="/css/resize.css" rel="stylesheet">
		<link href="/css/console.css" rel="stylesheet">
		<link href="/css/font-awesome.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="placeholder" id="ph_navbar"></div>
		<div class="container" role="main">
			<div class="jumbotron console" tabindex="1">
				<div class="console-closed">
					<h1><span style="color:#252;">&lt;</span><span style="color:#3C3; font-weight:bold;">THSITG</span> <span style="color: #56C;">greet</span> = <span style="color: #C33;">&quot;Welcome&quot;</span><span style="color:#252;"> /&gt;</span></h1>
					<p class="console-closed-cont">来自清华附中, 感谢前来捧场</p>
					<p id="console-btn">
						<a class="btn btn-primary btn-lg" href="about.html">了解更多</a>
					</p>
				</div>
				<div class="console-rows">
					<div class="console-row console-first">
						<div class="hint">
							THSITG Shell启动中...<br/>
							初始化完成 单击终端以获取焦点<br/>
							请输入 thsitg_boot() 并回车 开始交互<br/>
						</div>
						<span class="cmd">
							<pre class="cont">THSITG $&gt;</pre>
							<pre class="cursor">_</pre>
						</span>
						<pre class="output"></pre>
						<pre class="error"></pre>
						<pre class="result"></pre>
					</div>
				</div>
			</div>
		</div>

		<div class="placeholder" id="ph_footer"></div>
		<script src="/js/jquery-2.1.1.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/loader.js"></script>
		<script src="/js/resize.js"></script>
		<script src="/js/jquery.nicescroll.js"></script>
		<script src="/js/console.js"></script>
	</body>
</html>
